<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>011001010001110</title>
    <style>
        /* --- Style podstawowe --- */
        html, body {
            height: 100%;
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: system-ui, Arial, sans-serif;
            color: #fff;
        }
        .wrap {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
        }
        video {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }
        
        /* --- Style przycisku Play --- */
        #play-button-container {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.3);
            cursor: pointer;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 10;
        }
        #play-button-container svg {
            width: 80px;
            height: 80px;
            fill: rgba(255, 255, 255, 0.8);
            transition: transform 0.2s ease;
        }
        #play-button-container:hover svg {
            transform: scale(1.1);
            fill: #fff;
        }
        
        /* --- Klasa do ukrywania elementow --- */
        .hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* --- NOWOŚĆ: Style paska postępu i timera --- */
        .controls-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 20;
            padding: 15px;
            box-sizing: border-box;
            background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .controls-container.visible {
            opacity: 1;
            visibility: visible;
        }
        .progress-bar {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.25);
            cursor: pointer;
            border-radius: 5px;
        }
        .progress-filled {
            height: 100%;
            width: 0%;
            background: #fff;
            border-radius: 5px;
        }
        .timer {
            margin-top: 8px;
            font-size: 14px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div class="wrap">
        <video
            id="bgvid"
            playsinline
            loop
            preload="auto"
            poster="poster.jpg"
        >
            <source src="qr_finalny.webm" type="video/webm" />
            <source src="qr_finalny.mp4" type="video/mp4" />
        </video>
    </div>

    <div id="play-button-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z"/>
        </svg>
    </div>

    <div class="controls-container">
        <div class="progress-bar">
            <div class="progress-filled"></div>
        </div>
        <div class="timer">
            <span id="current-time">00:00</span> / <span id="duration">00:00</span>
        </div>
    </div>

    <script>
        const video = document.getElementById('bgvid');
        const playBtnContainer = document.getElementById('play-button-container');
        const wrap = document.querySelector('.wrap');

        // NOWOŚĆ: Elementy paska postępu
        const controlsContainer = document.querySelector('.controls-container');
        const progressBar = document.querySelector('.progress-bar');
        const progressFilled = document.querySelector('.progress-filled');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');

        // --- 1. Obsługa początkowego przycisku "Play" ---
        playBtnContainer.addEventListener('click', () => {
            video.play().catch(error => {
                console.error("Błąd podczas odtwarzania wideo:", error);
            });
            playBtnContainer.classList.add('hidden');
            wrap.style.pointerEvents = 'auto';
            video.style.cursor = 'pointer';
            controlsContainer.classList.add('visible'); // Pokaż pasek postępu
        });

        // --- 2. Obsługa pauzy i wznawiania przez kliknięcie wideo ---
        video.addEventListener('click', () => {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        });

        // --- 3. Obsługa cofania do początku przez podwójne kliknięcie ---
        video.addEventListener('dblclick', () => {
            video.currentTime = 0;
        });

        // --- 4. Obsługa cofania i przewijania klawiszami ---
        window.addEventListener('keydown', (event) => {
            if (playBtnContainer.classList.contains('hidden')) {
                const seekTime = 5;
                switch (event.key) {
                    case 'ArrowLeft':
                        video.currentTime -= seekTime;
                        break;
                    case 'ArrowRight':
                        video.currentTime += seekTime;
                        break;
                }
            }
        });

        // --- 5. NOWOŚĆ: Funkcje do obsługi paska postępu i timera ---
        
        // Funkcja do formatowania czasu (z sekund na MM:SS)
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Aktualizacja paska postępu i timera w trakcie odtwarzania
        video.addEventListener('timeupdate', () => {
            const progressPercent = (video.currentTime / video.duration) * 100;
            progressFilled.style.width = `${progressPercent}%`;
            currentTimeEl.textContent = formatTime(video.currentTime);
        });

        // Ustawienie całkowitego czasu trwania filmu, gdy tylko będzie dostępny
        video.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(video.duration);
        });
        
        // Funkcja do przewijania filmu po kliknięciu na pasku
        progressBar.addEventListener('click', (e) => {
            const progressWidth = progressBar.clientWidth;
            const clickX = e.offsetX;
            const seekToTime = (clickX / progressWidth) * video.duration;
            video.currentTime = seekToTime;
        });
    </script>
</body>
</html>
