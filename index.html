<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>011001010001110</title>
    <style>
        /* --- Style podstawowe --- */
        html, body {
            height: 100%;
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: system-ui, Arial, sans-serif;
            color: #fff;
        }
        .wrap {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none; 
        }
        video {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }
        
        /* --- Style przycisku Play --- */
        #play-button-container {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.3);
            cursor: pointer;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 10;
        }
        #play-button-container svg {
            width: 80px;
            height: 80px;
            fill: rgba(255, 255, 255, 0.8);
            transition: transform 0.2s ease;
        }
        #play-button-container:hover svg {
            transform: scale(1.1);
            fill: #fff;
        }
        
        /* --- Klasa do ukrywania elementow --- */
        .hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* --- Style paska postępu i timera --- */
        .controls-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 20;
            padding: 15px;
            box-sizing: border-box;
            background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .controls-container.visible {
            opacity: 1;
            visibility: visible;
        }
        .progress-bar {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.25);
            cursor: pointer;
            border-radius: 5px;
        }
        .progress-filled {
            height: 100%;
            width: 0%;
            background: #fff;
            border-radius: 5px;
        }
        .timer {
            margin-top: 8px;
            font-size: 14px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div class="wrap">
        <video
            id="bgvid"
            playsinline
            loop
            preload="auto"
            poster="poster.jpg"
        >
            <source src="qr_finalny.webm" type="video/webm" />
            <source src="qr_finalny.mp4" type="video/mp4" />
        </video>
    </div>

    <div id="play-button-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z"/>
        </svg>
    </div>

    <div class="controls-container">
        <div class="progress-bar">
            <div class="progress-filled"></div>
        </div>
        <div class="timer">
            <span id="current-time">00:00</span> / <span id="duration">00:00</span>
        </div>
    </div>

    <script>
        const video = document.getElementById('bgvid');
        const playBtnContainer = document.getElementById('play-button-container');
        const controlsContainer = document.querySelector('.controls-container');
        const progressBar = document.querySelector('.progress-bar');
        const progressFilled = document.querySelector('.progress-filled');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const wrap = document.querySelector('.wrap');
        const pageElement = document.documentElement; // Pobieramy główny element strony (<html>)

        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // --- GŁÓWNY PRZYCISK PLAY ---
        playBtnContainer.addEventListener('click', () => {
            // NOWOŚĆ: Uruchom tryb pełnoekranowy
            openFullscreen();
            
            video.play().catch(error => console.error("Błąd odtwarzania wideo:", error));
        });
        
        // --- KONFIGURACJA KONTROLEK PO ROZPOCZĘCIU ODTWARZANIA ---
        video.addEventListener('play', () => {
            playBtnContainer.classList.add('hidden');

            if (isMobile) {
                video.controls = true;
            } else {
                wrap.style.pointerEvents = 'auto'; 
                setupDesktopControls();
                controlsContainer.classList.add('visible');
            }
        }, { once: true });

        // --- FUNKCJE DLA KOMPUTERÓW STACJONARNYCH ---
        function setupDesktopControls() {
            video.style.cursor = 'pointer';
            
            video.addEventListener('loadedmetadata', () => {
                durationEl.textContent = formatTime(video.duration);
            });

            video.addEventListener('click', () => {
                if (video.paused) { video.play(); } else { video.pause(); }
            });

            video.addEventListener('dblclick', () => { video.currentTime = 0; });

            window.addEventListener('keydown', (event) => {
                const seekTime = 5;
                if (event.key === 'ArrowLeft') video.currentTime -= seekTime;
                if (event.key === 'ArrowRight') video.currentTime += seekTime;
            });

            video.addEventListener('timeupdate', updateProgress);
            progressBar.addEventListener('click', seek);
        }

        // --- FUNKCJE POMOCNICZE ---

        // NOWOŚĆ: Funkcja do otwierania trybu pełnoekranowego w różnych przeglądarkach
        function openFullscreen() {
            if (pageElement.requestFullscreen) {
                pageElement.requestFullscreen();
            } else if (pageElement.mozRequestFullScreen) { /* Firefox */
                pageElement.mozRequestFullScreen();
            } else if (pageElement.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                pageElement.webkitRequestFullscreen();
            } else if (pageElement.msRequestFullscreen) { /* IE/Edge */
                pageElement.msRequestFullscreen();
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        function updateProgress() {
            const progressPercent = (video.currentTime / video.duration) * 100;
            progressFilled.style.width = `${progressPercent}%`;
            currentTimeEl.textContent = formatTime(video.currentTime);
        }

        function seek(e) {
            const seekToTime = (e.offsetX / progressBar.clientWidth) * video.duration;
            video.currentTime = seekToTime;
        }
    </script>
</body>
</html>
